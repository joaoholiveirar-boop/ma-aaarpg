<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todos os Posts | Apple TV+</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* REUTILIZANDO ESTILOS DO INDEX */
:root {
  --apple-dark: #000000;
  --apple-light: #f5f5f7;
  --apple-gray: #86868b;
  --apple-blue: #0071e3;
  --apple-card: #1d1d1f;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
}

body {
  background: var(--apple-dark);
  color: var(--apple-light);
  overflow-x: hidden;
}

/* HEADER IDÊNTICO */
.apple-header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 20px 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(0, 0, 0, 0.9);
  backdrop-filter: blur(20px);
  z-index: 1000;
}

.apple-logo {
  display: flex;
  align-items: center;
  gap: 12px;
}

.apple-logo img {
  height: 30px;
  width: auto;
}

.apple-nav {
  display: flex;
  gap: 40px;
}

.apple-nav a {
  color: var(--apple-light);
  text-decoration: none;
  font-size: 17px;
  font-weight: 400;
  transition: color 0.3s;
  padding: 8px 0;
}

.apple-nav a.active {
  color: var(--apple-blue);
  position: relative;
}

.apple-nav a.active::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background: var(--apple-blue);
}

.apple-nav a:hover {
  color: var(--apple-blue);
}

.apple-actions {
  display: flex;
  align-items: center;
  gap: 20px;
}

/* CONTEÚDO PRINCIPAL */
.main-content {
  margin-top: 80px;
  padding: 60px;
}

.page-header {
  margin-bottom: 60px;
}

.page-title {
  font-size: 48px;
  font-weight: 700;
  margin-bottom: 20px;
  background: linear-gradient(90deg, #fff, #a2a2a2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.page-subtitle {
  font-size: 20px;
  color: #a2a2a2;
  max-width: 600px;
}

/* FILTROS */
.filters {
  display: flex;
  gap: 20px;
  margin-bottom: 40px;
  flex-wrap: wrap;
}

.filter-btn {
  padding: 10px 24px;
  border-radius: 50px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: white;
  cursor: pointer;
  transition: all 0.3s;
  font-size: 15px;
}

.filter-btn.active,
.filter-btn:hover {
  background: var(--apple-blue);
  border-color: var(--apple-blue);
}

/* GRID DE POSTS COMPLETO */
.posts-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  gap: 40px;
  margin-bottom: 60px;
}

.post-card {
  background: var(--apple-card);
  border-radius: 16px;
  overflow: hidden;
  transition: all 0.4s ease;
  cursor: pointer;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
}

.post-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
}

.post-image {
  width: 100%;
  height: 250px;
  object-fit: cover;
  display: block;
}

.post-content {
  padding: 24px;
}

.post-category {
  display: inline-block;
  background: rgba(0, 113, 227, 0.2);
  color: var(--apple-blue);
  padding: 6px 12px;
  border-radius: 50px;
  font-size: 12px;
  font-weight: 600;
  margin-bottom: 12px;
}

.post-title {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 12px;
  line-height: 1.3;
}

.post-excerpt {
  color: #a2a2a2;
  line-height: 1.5;
  margin-bottom: 20px;
  font-size: 15px;
}

.post-meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
  color: #86868b;
}

.post-date {
  display: flex;
  align-items: center;
  gap: 6px;
}

.read-more {
  color: var(--apple-blue);
  text-decoration: none;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 6px;
}

/* PAGINAÇÃO */
.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  margin-top: 60px;
}

.page-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.1);
  border: none;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s;
}

.page-btn.active {
  background: var(--apple-blue);
}

.page-btn:hover:not(.active) {
  background: rgba(255, 255, 255, 0.2);
}

/* FOOTER */
.apple-footer {
  padding: 40px 60px;
  background: rgba(0, 0, 0, 0.95);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  text-align: center;
  color: #86868b;
  font-size: 14px;
}

.footer-logo {
  margin-bottom: 20px;
}

.footer-logo img {
  height: 40px;
  width: auto;
  opacity: 0.8;
}

/* RESPONSIVIDADE */
@media (max-width: 992px) {
  .apple-header,
  .main-content {
    padding: 20px 30px;
  }
  
  .main-content {
    margin-top: 60px;
  }
  
  .apple-nav {
    gap: 25px;
  }
  
  .posts-grid {
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 30px;
  }
}

@media (max-width: 768px) {
  .apple-nav {
    gap: 15px;
    font-size: 15px;
  }
  
  .page-title {
    font-size: 36px;
  }
  
  .posts-grid {
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  }
}

@media (max-width: 576px) {
  .apple-header {
    padding: 15px 20px;
  }
  
  .main-content {
    padding: 20px;
    margin-top: 60px;
  }
  
  .page-title {
    font-size: 32px;
  }
  
  .filters {
    justify-content: center;
  }
  
  .posts-grid {
    grid-template-columns: 1fr;
  }
  
  .apple-logo img {
    height: 24px;
  }
}
</style>
</head>

// Função para renderizar todos os posts
function renderAllPosts(filter = 'all') {
  const postsGrid = document.getElementById('allPostsGrid');
  postsGrid.innerHTML = '';
  
  const filteredPosts = filter === 'all' 
    ? allPostsData 
    : allPostsData.filter(post => post.category === filter);
  
  filteredPosts.forEach(post => {
    const postElement = document.createElement('div');
    postElement.className = 'post-card';
    postElement.innerHTML = `
      <img src="${post.image}" alt="${post.title}" class="post-image">
      <div class="post-content">
        <span class="post-category">${post.category.toUpperCase()}</span>
        <h3 class="post-title">${post.title}</h3>
        <p class="post-excerpt">${post.excerpt}</p>
        <div class="post-meta">
          <span class="post-date">
            <i class="far fa-calendar"></i> ${post.date}
          </span>
          <a href="${post.link}" class="read-more">
            Ver mais <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      </div>
    `;
    
    postElement.addEventListener('click', () => {
      window.location.href = post.link;
    });
    
    postsGrid.appendChild(postElement);
  });
}

// Filtros
document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    // Remove active de todos
    document.querySelectorAll('.filter-btn').forEach(b => {
      b.classList.remove('active');
    });
    
    // Adiciona active no clicado
    btn.classList.add('active');
    
    // Aplica filtro
    const filter = btn.dataset.filter;
    renderAllPosts(filter);
  });
});

// Paginação
document.querySelectorAll('.page-btn').forEach((btn, index) => {
  btn.addEventListener('click', () => {
    if (btn.querySelector('i')) return; // Ignora botões de seta
    
    document.querySelectorAll('.page-btn').forEach(b => {
      b.classList.remove('active');
    });
    
    btn.classList.add('active');
    // Aqui você carregaria os posts da página correspondente
  });
});

// Inicializar
document.addEventListener('DOMContentLoaded', () => {
  renderAllPosts();
  
  // Marcar link ativo
  document.querySelectorAll('.apple-nav a').forEach(link => {
    link.classList.remove('active');
    if (link.getAttribute('href') === '/posts') {
      link.classList.add('active');
    }
  });
});
